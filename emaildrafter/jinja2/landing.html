{% extends 'page.html' %}

{% block content %}
<div id="content">
	<h2>Write to your MP.</h2>
	<p>We just need some information so we can generate the emails for you. We'll never share your details with anyone else.</p>
	<form method="post">
		<div class="form-group" style="width: 100%">
			<input class="form-control" id="name" name="name" placeholder="Full Name" minlength="3" required>
		</div>
		<div id="postcode-group" class="form-group" style="width: 100%">
			<input class="form-control" id="postcode" name="postcode" placeholder="UK postcode" required>
		</div>
		<div style="text-align: center; width: 100%">
			<button type="button" id="findAddress" class="btn btn-dark">Find address</button>
		</div>
		<div id="address-group" class="form-group" style="width: 100%; display: none;">
			<span>Select your address:</span>
			<select class="form-control" id="address" name="address" required></select>
		</div>
		<div style="text-align: center; width: 100%">
			<button id="submit" type="submit" class="btn btn-dark">Generate the emails for me</button>
		</div>
	</form>
</div>




{% endblock %}
